<html>
<head>
  <meta charset="UTF-8">
  <script>
    // Currently, this site only exists to give support to the github repository "igncp/vibes" auth

    (function() {
      var results = /access_token=(.+)&?/g.exec(window.location.href)
      if (!results || !results[1]) return null

      window.location.replace("https://igncp.github.io/vibes/?access_token=" + results[1])
    })()
  </script>
</head>
<body>
</body>
</html>
